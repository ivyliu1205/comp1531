{% extends 'base.html' %}
{% block body %}
<br/>
<div>
  <h2>Booking An Appointment</h2>
</div>
<div>
  <form method="POST">
    <div>
      Healthcare Centre:</br>
      <input {% if confirmation %}readonly value="{{form['location']}}"{% endif %} name="location"></input>
      <br/></br>
      Health Provider:</br>
      <input {% if confirmation %}readonly value="{{form['provider']}}"{% endif %} name="provider"></input></br>
    </div></br>
    <div>
      Date:</br>
      <input {% if confirmation %}readonly value="{{form['date']}}"{% endif %} type="date" value="2018-10-14" min="2018-10-14" max="2025-12-31" name="date"></input>
      <br/></br>
      Time:</br>
      <form {% if confirmation %} readonly {% endif %} name="period">
         <label><input name="period" type="checkbox" value="" />10:00-10:30</label></br>
         <label><input name="period" type="checkbox" value="" />10:30-11:00</label></br>
         <label><input name="period" type="checkbox" value="" />11:00-11:30</label></br> 
         <label><input name="period" type="checkbox" value="" />11:30-12:00</label></br> 
         <label><input name="period" type="checkbox" value="" />12:00-13:30</label></br>
         <label><input name="period" type="checkbox" value="" />13:30-14:00</label></br> 
         <label><input name="period" type="checkbox" value="" />14:00-15:30</label></br> 
         <label><input name="period" type="checkbox" value="" />15:30-16:00</label></br> 
         <label><input name="period" type="checkbox" value="" />16:00-17:30</label></br> 
         <label><input name="period" type="checkbox" value="" />17:30-18:00</label> 
      </form> 
    </div>
    {% if confirmation %}
      <button name="confirm" type="submit">Confirm</button>
      <button name="cancel" type="submit">Cancel</button>
    {% else %}
      <button name="check" type="submit">Check Booking</button>
    {% endif %}
  </form>
</div>
{% endblock %}
